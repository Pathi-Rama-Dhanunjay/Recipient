<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="src/app.js"></script>
    <title>Recipient</title>

  <body>

    <div id="splash">

        />

          <p class="contact-name">Arianna Craig</p>
          <p class="contact-phone">+1 234 567 89 10</p>
        </div>
      </a>
      <p class="letter">D</p>

          class="avatar"
          src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608533/learnhtmlcss/my-bank/person-2.png"

        />

          <p class="contact-phone">+1 214 567 89 15</p>
        </div>
      </a>
      <a href="#" class="contact">

        />

        </div>
      </a>
      <p class="letter">E</p>
      <a href="#" class="contact">
        <img
          class="avatar"
          src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1647608532/learnhtmlcss/my-bank/person-4.png"
          width="40"
          height="40"
          alt=""
        />
        <div class="details">
          <p class="contact-name">Henry Jackson</p>
          <p class="contact-phone">+1 214 537 89 15</p>
        </div>
      </a>
    </main>
